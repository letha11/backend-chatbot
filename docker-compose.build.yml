version: '3.8'

services:
  # PostgreSQL Database with pgvector (Development)
  postgres-dev:
    image: pgvector/pgvector:pg15
    container_name: chatbot-postgres-dev
    environment:
      POSTGRES_DB: chatbot_control_panel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./express-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatbot_control_panel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-dev-network

  # MinIO Object Storage (Development)
  minio-dev:
    image: minio/minio:latest
    container_name: chatbot-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - chatbot-dev-network

  # Express.js API (Development - External)
  # Note: In development, run the Express API externally with npm run dev
  # This allows for hot reloading and easier debugging

  # FastAPI ML Microservice (Development)
  fastapi-ml-dev:
    build:
      context: ./fastapi-ml
      dockerfile: Dockerfile
    container_name: chatbot-fastapi-ml-dev
    environment:
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres-dev:
        condition: service_healthy
      minio-dev:
        condition: service_healthy
    volumes:
      - ./fastapi-ml:/app
      - /app/__pycache__
      - ./fastapi-ml/logs:/app/logs
      - chromadb_dev_data:/app/chroma_data
    networks:
      - chatbot-dev-network
    restart: unless-stopped
    # Enable hot reloading in development
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # OpenSearch Dev
  opensearch-dev:
    image: opensearchproject/opensearch:latest # Specifying the latest available image - modify if you want a specific version
    container_name: chatbot-opensearch-dev
    # env_file:
    #   - .env
    environment:
      - cluster.name=chatbot-opensearch-cluster # Name the cluster
      - node.name=chatbot-opensearch-node1 # Name the node that will run in this container
      - discovery.seed_hosts=chatbot-opensearch-node1 # Nodes to look for when discovering the cluster
      - discovery.type=single-node #FIXME: Remove this in production
      # - cluster.initial_cluster_manager_nodes=chatbot-opensearch-node1 # Nodes eligible to serve as cluster manager
      - plugins.security.disabled=true #FIXME: Remove this in production
      - bootstrap.memory_lock=true # Disable JVM heap memory swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # Set min and max JVM heap sizes to at least 50% of system RAM
      # - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}    # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and later
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=PalaloPeang!!371    # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and later
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data-dev:/usr/share/opensearch/data # Creates volume called opensearch-data1 and mounts it to the container
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    networks:
      - chatbot-dev-network # All of the containers will join the same Docker bridge network

  opensearch-dashboards-dev:
    # build:
    #   context: ./fastapi-ml/opensearch/dashboard
    #   dockerfile: Dockerfile
    # env_file:
      # - .env
    # image: opensearchproject/opensearch-dashboards:latest # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
    image: opensearch-dashboards-no-security # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
    container_name: chatbot-opensearch-dashboards-dev
    ports:
      - 5601:5601 # Map host port 5601 to container port 5601
    expose:
      - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
    environment:
      OPENSEARCH_HOSTS: '["http://chatbot-opensearch-dev:9200"]' # Define the OpenSearch nodes that OpenSearch Dashboards will query
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true #FIXME: Remove this in production
    networks:
      - chatbot-dev-network

volumes:
  postgres_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  chromadb_dev_data:
    driver: local
  opensearch-data-dev:
    driver: local

networks:
  chatbot-dev-network:
    driver: bridge
