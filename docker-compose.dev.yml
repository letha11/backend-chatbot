version: '3.8'

services:
  # PostgreSQL Database with pgvector (Development)
  postgres-dev:
    image: pgvector/pgvector:pg15
    container_name: chatbot-postgres-dev
    environment:
      POSTGRES_DB: chatbot_control_panel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./express-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatbot_control_panel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-dev-network

  # MinIO Object Storage (Development)
  minio-dev:
    image: minio/minio:latest
    container_name: chatbot-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - chatbot-dev-network

  # Express.js API (Development - External)
  # Note: In development, run the Express API externally with npm run dev
  # This allows for hot reloading and easier debugging

  # FastAPI ML Microservice (Development)
  fastapi-ml-dev:
    build:
      context: ./fastapi-ml
      dockerfile: Dockerfile
    container_name: chatbot-fastapi-ml-dev
    environment:
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres-dev:
        condition: service_healthy
      minio-dev:
        condition: service_healthy
    volumes:
      - ./fastapi-ml:/app
      - /app/__pycache__
      - ./fastapi-ml/logs:/app/logs
      - chromadb_dev_data:/app/chroma_data
    networks:
      - chatbot-dev-network
    restart: unless-stopped
    # Enable hot reloading in development
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  chromadb_dev_data:
    driver: local

networks:
  chatbot-dev-network:
    driver: bridge
