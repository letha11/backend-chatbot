version: '3.8'

services:
  # PostgreSQL Database with pgvector (Production)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_control_panel}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./express-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-chatbot_control_panel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network
    restart: unless-stopped

  # MinIO Object Storage (Production)
  minio:
    image: minio/minio:latest
    container_name: chatbot-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - chatbot-network
    restart: unless-stopped

  # Express.js API (Production)
  express-api:
    build:
      context: ./express-api
      dockerfile: Dockerfile
    container_name: chatbot-express-api
    environment:
      NODE_ENV: production
      # FASTAPI_URL: http://localhost:8000
      # FASTAPI_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./express-api/logs:/app/logs
    networks:
      - chatbot-network
    restart: unless-stopped

  # FastAPI ML Microservice (Production)
  fastapi-ml:
    build:
      context: ./fastapi-ml
      dockerfile: Dockerfile
    container_name: chatbot-fastapi-ml
    environment:
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./fastapi-ml/logs:/app/logs
      - chromadb_data:/app/chroma_data
    networks:
      - chatbot-network
    restart: unless-stopped

  # OpenSearch (Production)
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: chatbot-opensearch
    environment:
      - cluster.name=chatbot-opensearch-cluster
      - node.name=chatbot-opensearch-node1
      - discovery.seed_hosts=chatbot-opensearch-node1
      - cluster.initial_cluster_manager_nodes=chatbot-opensearch-node1
      - bootstrap.memory_lock=true
      - plugins.security.disabled=true #FIXME: Remove this in production
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-StrongPassword123!}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf https://localhost:9200 -ku admin:${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-StrongPassword123!} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - chatbot-network
    restart: unless-stopped

  # OpenSearch Dashboards (Production)
  opensearch-dashboards:
    # image: opensearchproject/opensearch-dashboards:latest
    image: opensearch-dashboards-no-security # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
    container_name: chatbot-opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://chatbot-opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true #FIXME: Remove this in production
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - chatbot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  chromadb_data:
    driver: local
  opensearch_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
