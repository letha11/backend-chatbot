version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: chatbot_control_panel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./express-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatbot_control_panel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: chatbot-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - chatbot-network

  # Express.js API
  express-api:
    build:
      context: ./express-api
      dockerfile: Dockerfile
    container_name: chatbot-express-api
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./express-api/logs:/app/logs
    networks:
      - chatbot-network
    restart: unless-stopped

  # FastAPI ML Microservice
  fastapi-ml:
    build:
      context: ./fastapi-ml
      dockerfile: Dockerfile
    container_name: chatbot-fastapi-ml
    environment:
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./fastapi-ml/logs:/app/logs
      - chromadb_data:/app/chroma_data
    networks:
      - chatbot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  chromadb_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
